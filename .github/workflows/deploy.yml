name: Deploy Static Website with Terraform CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: terraform-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Terraform Infrastructure + Upload Website Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to Github
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init
        working-directory: .

      - name: Terraform Validate
        run: terraform validate
        working-directory: .

      - name: Terraform Format
        run: terraform fmt -recursive

        working-directory: .

      - name: Terraform Plan
        run: terraform plan 
        working-directory: .

      - name: Terraform Apply 
        run: terraform apply -auto-approve 
        working-directory: .

    #   - name: Install AWS CLI (if missing)
    #     run: |
    #       sudo apt update && sudo apt install -y awscli

      - name: ðŸ“¤ Upload website files to S3
        run: |
          bucket_name=$(terraform -chdir=./terraform output -raw website_bucket_name)
          echo "Bucket name: $bucket_name"
          aws s3 sync ./website s3://$bucket_name --delete
