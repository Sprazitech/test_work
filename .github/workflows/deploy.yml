name: Deploy Static Website with Terraform CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  deploy:
    name: Terraform Infrastructure + Upload Website Files
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ“ Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: âœ… Terraform Validate
        run: terraform validate
        working-directory: ./terraform

      - name: ğŸ” Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform

      - name: ğŸš€ Terraform Apply (auto-approve)
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform

      - name: ğŸ“ Install AWS CLI (if missing)
        run: |
          sudo apt update && sudo apt install -y awscli

      - name: ğŸ“¤ Upload website files to S3
        run: |
          bucket_name=$(terraform -chdir=./terraform output -raw website_bucket_name)
          echo "Bucket name: $bucket_name"
          aws s3 sync ./website s3://$bucket_name --delete
